<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
<style type="text/css">
	.topbar{
		background-color: #404040;
		height: 10vh;
	}
	.logo{
		background-color: #404040;
		height: 100%;
		
	}
	#image{
		height: 100%;float: left;
	}
	input[type=text]
	{
		float: right;
		height: 5vh;
		background-color: transparent;
		border-radius: 20px;
		text-align: center;
		font-family: 'Share Tech Mono', monospace;
		margin-top: 2vh;
		margin-right: 2vh;
		background-color: #d9d9d9;
		padding: 0 30px;
		width: 100%;
		font-size: 2vh;
		background-image: url(ser.png);
		 background-position: 5px 0px;
		 background-repeat: no-repeat;
		 background-size: auto 4vh;
	}
	input[type=text]:focus{
		outline:none;
		color: #45dbe6;
		background-color: white;
		background-image: none;
	}
	#searchdiv{
		float: left;
	}
	.border{
		background-color: white;
		height: 190vh;
	}
	.gall{
		height: 190vh;

	}
	.border1{
		background-color: #404040;
	}
	@media screen and (max-width: 1024px) {
		.border{
			display: none;
		}
		.border1{
			display: none;
		}
		.gallery{
			font-size: 2vh;
		}
	}
	 a{
		 text-decoration: none; 
		 color: #404040;
	}
	.eventname{
		font-family: 'Share Tech Mono', monospace;
	}
	.gallery a:hover{
		border-color: #777;
		color: black;
	}
	.gallery{
		padding: 5px;
		text-align: center;
		font-size: 3vh;
		 word-wrap: break-word;
		 float: left;
		 
	}
	.eventimage{
		width: 100%;
		height: auto;
	}
	.logo a{
		color: white;
		margin-top: 3vh;
		float: right;
		font-size: 2.5vh;
		font-family: 'Sunflower', sans-serif;
		background-color: green;
		border-radius: 10px;
		padding: 0 20px;
	}
	.logo a:hover{
		background-color:   #009900;
		text-decoration: none;
	}
	#message {
		text-align: center;
		background-color: #45dbe6;
		margin:0;
		font-size: 4vh;
		font-family: 'Sunflower', sans-serif;

	}
	.mes_div{
background-color: #45dbe6;
	}
	#close{
		float: right;
		height: 4vh;
		width:auto;
		display: inline;
	}
</style>
</head>
<body>
	<div class="topbar">
		<div class="logo">
			<div class="col-lg-2 border1"></div>
			<div class="col-lg-8 col-xs-12 logo">
				<img id="image" src="galleryicon.jpg">
				<div class="col-lg-1"></div>
				<div class="col-lg-5 col-xs-2" id="searchdiv"><input type="text" name="search" placeholder="search by event name.."></div>
				<a class="col-lg-2 col-xs-2"href="">CONTRIBUTE</a>
			</div>
			<div class="col-lg-2 border1">hjv</div>
		</div>
	</div>
	<div class="col-lg-12 col-xs-12 mes_div"><a id="close1"><img id="close"  src="close.png" ></a><p id="message">No images found based on your search</p></div>
	<div class="gall ">
		<div class="col-lg-2 border"></div>
		<div class="col-lg-8 col-xs-12">
			<h1></h1>
			<div class="gallery ins col-lg-4 col-xs-6">
				<a target="_blank" href="ins1.jpg">
					<img class="eventimage" src="ins1.jpg">
				</a>
			</div>
			<div class="gallery ins col-lg-4 col-xs-6">
				<a target="_blank" href="ins2.jpg">
					<img class="eventimage" src="ins2.jpg">
				</a>
			</div>
		</div>
		<div class="col-lg-2 border"></div>
	</div>
</body>
</html>
<script type="text/javascript">
	$(function()
	{
		$("#close1").click(function(){
			alert("lol");
			$(".mes_div").hide();
		});
	}
	)
</script>
